<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar2.css">
    <link 
    href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
    rel="stylesheet"  type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="calendar2.js" defer></script>

    <div class="container">
      <div class="calendar">
        <div class="month">
          <div class="date">
            <h1>April 2023</h1>
            
          </div>
          <div class="angle-box">
          <div><i class="fa fa-angle-left prev"></i></div>
          
         <div><i class="fa fa-angle-right next"></i></div> 
          </div>
        </div>
        <div class="weekdays">
         <div>Mo</div>
         <div>Tu</div>
         <div>We</div>
         <div>Th</div>
         <div>Fr</div>
         <div>Sa</div>
         <div>Su</div>
        </div>
        <div class="days">
          <div class="prev-date">27</div>
          <div class="prev-date">28</div>
          <div class="prev-date">29</div>
          <div class="prev-date">30</div>
          <div class="prev-date">31</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div class="today">12</div>
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div>16</div>
          <div>17</div>
          <div>18</div>
          <div>19</div>
          <div>20</div>
          <div>21</div>
          <div>22</div>
          <div>23</div>
          <div>24</div>
          <div>25</div>
          <div>26</div>
          <div>27</div>
          <div>28</div>
          <div>29</div>
          <div>30</div>
          <div class="next-date">1</div>
          <div class="next-date">2</div>
          <div class="next-date">3</div>
          <div class="next-date">4</div>
          <div class="next-date">5</div>
          <div class="next-date">6</div>
          <div class="next-date">7</div>
        </div>
      </div>
      <div class="months-down">
        <div>Jan</div>
        <div>Feb</div>
        <div>Mar</div>
        <div>Apr</div>
        <div>May</div>
        <div>Jun</div>
        <div>Jul</div>
        <div>Aug</div>
        <div>Sep</div>
        <div>Oct</div>
        <div>Nov</div>
        <div>Dec</div>
      </div>
      <div class="circle">
        <div></div>
        <div></div>
        <div></div>
        <div class="redMonth"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
     </div>
      
    </body>
  </html>
